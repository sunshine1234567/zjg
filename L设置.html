<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="renderer" content="webkit" />
<link rel="shortcut icon" href="favicon.ico">
<title>设置</title>
<meta name="keywords" content="关键字">
<meta name="description" content="描述">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/extend.css">
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/alert.js"></script>
</head>
<body>
<div class="wrap">
	<div id="head" class="pr h50 lh50 bgc38a9ed cfff tc">
		<span class="pa left0 top0 dib pl15 pr15 h50 cp">
			<img class="pr top-2 w10" src="images/back.png"/>
		</span>
		<span class="f20 cfff">设置</span>
		<span class="pa right0 top0 dib pl15 pr15 h50 cp">
			<img class="pr top-2 w5" src="images/more.png"/>
		</span>
	</div>
	<div id="main" class="pb20">
		<table class="wp100 bs0 h100">
			<tr>
				<td class="pl15 pr15 w60">
					<img class="w60 h60 brp100" src="images/avatar.png"/>
				</td>
				<td class="">
					<span class="f18 c333">张三</span>
				</td>
			</tr>
		</table>
		<div class="bgceee h7"></div>
		<table class="wp100 bs0 pt10 pb10 bgcf9f9f9 cp" onclick="window.location.href=''">
			<tr>
				<td class="pl15 pr15 w36">
					<img class="w36 brp100" src="images/set1.png"/>
				</td>
				<td class="">
					<span class="f16 c333">修改密码</span>
				</td>
				<td class="w8 pr15 pr15">
					<img class="w8" src="images/enter.png"/>
				</td>
			</tr>
		</table>
		<div class="bgceee h7"></div>
		<table class="wp100 bs0 pt10 pb10 bgcf9f9f9 cp" onclick="logout()">
			<tr>
				<td class="pl15 pr15 w36">
					<img class="w36 brp100" src="images/set2.png"/>
				</td>
				<td class="">
					<span class="f16 c333">退出</span>
				</td>
				<td class="w8 pr15 pr15">
					<img class="w8" src="images/enter.png"/>
				</td>
			</tr>
		</table>
		<div class="bgceee h7"></div>
		<table class="wp100 bs0 pt10 pb10 bgcf9f9f9 cp" onclick="window.location.href=''">
			<tr>
				<td class="pl15 pr15 w36">
					<img class="w36 brp100" src="images/set3.png"/>
				</td>
				<td class="">
					<span class="f16 c333">关于</span>
				</td>
				<td class="w8 pr15 pr15">
					<img class="w8" src="images/enter.png"/>
				</td>
			</tr>
		</table>
		<div class="bgceee h7"></div>
	</div>
</div>
<script>
function logout(){
	$$.confirm({msg:"确定退出登录？",callback:function(i){
		if(i==0){
			alert("确认");
		}	
		else if(i==1){
			alert("取消");
		}	
	}
	});
}
</script>
</body>
</html>
