<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="renderer" content="webkit" />
<link rel="shortcut icon" href="favicon.ico">
<title>智监管-登录页</title> 
<meta name="keywords" content="关键字">
<meta name="description" content="描述">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/extend.css">
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/alert.js"></script>
<style>
::-webkit-input-placeholder{color:#fff;}
::-moz-placeholder{color:#fff;}
:-moz-placeholder{color:#fff;}
</style>
</head>
<body>
<div class="wrap bgc3aaaed">
	<div class="pl35 pr35">
		<div class="pt50 pb35 tc">
			<img class="w110" src="images/logo.png"/>
		</div>
		<table class="wp100 bs0 bb bcfff pb5 mb30">
			<tr>
				<td class="w17 pr10 br bcfff">
					<img class="w17" src="images/user.png"/>
				</td>
				<td class="pl15">
					<input id="phone" oninput="inputchage(this)" onchange="inputchage(this)" class="wp100 bgn bn h20 lh20 f16 cfff" type="text" value="" placeholder="请输入用户名" />
				</td>
			</tr>
		</table>
		<table class="wp100 bs0 bb bcfff pb5 mb30">
			<tr>
				<td class="w17 pr10 br bcfff">
					<img class="w17" src="images/psw.png"/>
				</td>
				<td class="pl15">
					<input id="psw" oninput="inputchage(this)" onchange="inputchage(this)" class="wp100 bgn bn h20 lh20 f16 cfff" type="text" value="" placeholder="请输入密码" />
				</td>
			</tr>
		</table>
		<div class="tr mb40">
			<span id="checkbox" class="pr dib cp">
				<input id="check" type="hidden" value="0"/>
				<span class="bg fl pr dib w50 h30 br30 bgcbbb transition2">
					<span class="yuan pa top2 brp100 dib w26 h26 bgcfff transition2" style="left:2px;"></span>
				</span>
				<span class="pr top5 ml10 f14 cfff">自动登录</span>
			</span>
			<script>
				$("#checkbox").click(function(){
					var value=$("#check").val();
					var bg=$(this).find(".bg");
					var yuan=$(this).find(".yuan");
					if(value==0){
						yuan.css({left:22});
						bg.addClass("bgc0080cc");
						$("#check").val(1);
					}
					else{
						yuan.css({left:2});
						bg.removeClass("bgc0080cc");
						$("#check").val(0);
					}
					$("#check").trigger("change");
				});
			</script>
		</div>
		<div class="b bcfff br5 h45 lh45 cfff f20 tc cp Hopacity80">登陆</div>
		<div class="pt30 pb10 tc f12 cfff">北京万维盈创科技发展有限公司</div>
	</div>
</div>
</body>
</html>
